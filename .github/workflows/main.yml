name: Push to S3

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        args: --acl public-read --follow-symlinks --delete
    - name: Upload to S3
      run: |
          aws s3 mb s3://tj-static-assets
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_DEPLOY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_DEPLOY }}
        AWS_REGION: 'us-east-1'   # optional: defaults to us-east-1
